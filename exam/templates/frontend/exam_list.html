<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exams</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <h1>Exams</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Subject</th>
                <th>Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for exam in exams %}
                <tr>
                    <td>{{ exam.name }}</td>
                    <td>{{ exam.subject.name }}</td>
                    <td>{{ exam.date }}</td>
                    <td>
                        <a href="{% url 'grade_input' exam.id %}">Grade Input</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'exam_create' %}">Create Exam</a>

</body>
</html>
