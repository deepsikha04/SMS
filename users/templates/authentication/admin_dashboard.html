<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    {% load static %}

    <link rel="stylesheet" href="{% static 'css/admin_dashboard.css' %}">
</head>
<body>
    <header>
        <h1>Admin Dashboard</h1>
    </header>
    <nav>
        <ul>
            <li><a href="{% url 'students:manage_students' %}">Manage Students</a></li>
            <li><a href="{% url 'teacher:teacher_list' %}">Manage Teachers</a></li>
            <li><a href="{% url 'classes:manage_classes' %}">Manage Classes</a></li>
            
            <li>
                <a href="#">View Attendance â–¼</a>
                <ul class="dropdown">
                    <li><a href="{% url 'attendance:mark_attendance' %}">Mark Attendance</a></li>
                    <li><a href="{% url 'attendance:attendance_list' %}">Attendance List</a></li>
                    <li><a href="{% url 'attendance:attendance_report' %}">Attendance Report</a></li>
                </ul>
            </li>

            <li><a href="{% url 'exam:exam_list' %}">Manage Examinations</a></li>
            <li><a href="#">Generate Reports</a></li>
        </ul>
    </nav>

    <main>
        {% block content %}
        <!-- Admin-specific content will go here -->
        {% endblock %}
    </main>

    <style>
        /* Dropdown Navigation Styling */
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            background: #333;
            text-align: center;
        }

        nav ul li {
            display: inline-block;
            position: relative;
        }

        nav ul li a {
            display: block;
            padding: 10px 20px;
            color: white;
            text-decoration: none;
        }

        nav ul li:hover {
            background: #555;
        }

        /* Dropdown Menu */
        .dropdown {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background: #444;
            min-width: 200px;
        }

        .dropdown li {
            display: block;
        }

        .dropdown li a {
            display: block;
            padding: 10px;
            color: white;
        }

        nav ul li:hover .dropdown {
            display: block;
        }
    </style>
</body>
</html>
