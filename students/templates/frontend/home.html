<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            padding: 1rem;
            text-align: center;
            color: white;
        }
        nav {
            margin: 2rem auto;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline-block;
            margin: 0 1rem;
        }
        nav ul li a {
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
            font-size: 1.2rem;
            transition: color 0.3s ease;
        }
        nav ul li a:hover {
            color: #2e7d32;
        }
        footer {
            margin-top: 2rem;
            text-align: center;
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Homepage!</h1>
    </header>
    <nav>
        <ul>
            <li><a href="{% url 'register_student' %}">Register Student</a></li>
            <li><a href="{% url 'student_list' %}">Manage Students</a></li>
            <li><a href="{% url 'search_students' %}">Search Students</a></li>
        </ul>
    </nav>
    <footer>
        <p>&copy; 2025 My Django App. All rights reserved.</p>
    </footer>
</body>
</html>
